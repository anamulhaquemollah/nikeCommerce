<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Oline Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="nav">
        <div class="navTop">
            <div class="navItem">
                <img src="img/sneakers.png" alt="Brand logo">
            </div>

            <div class="navItem">
                <div class="search">
                    <input type="text" class="searchInput" placeholder="Search">
                    <img src="img/search.png" alt="search icon" width="20" height="20">
                </div>
            </div>

            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>

        <div class="navBottom">
            <h3 class="navItems">air force</h3>
            <h3 class="navItems">jordan</h3>
            <h3 class="navItems">blazer</h3>
            <h3 class="navItems">crater</h3>
            <h3 class="navItems">Hippie</h3>
        </div>
    </nav>


    <div class="slider">
        <div class="sliderWrapper">

            <div class="sliderItem">
                <img src="img/air.png" class="sliderImage" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTtile">AIR FORCE<br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <a href="#"><button class="buyButton">BUY NOW!</button></a>
            </div>

            <div class="sliderItem">
                <img src="img/jordan.png" class="sliderImage" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTtile">AIR JORDAN<br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$149</h2>
                <a href="#"><button class="buyButton">BUY NOW!</button></a>
            </div>

            <div class="sliderItem">
                <img src="img/blazer.png" class="sliderImage" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTtile">BLAZER<br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$109</h2>
                <a href="#"><button class="buyButton">BUY NOW!</button></a>
            </div>

            <div class="sliderItem">
                <img src="img/crater.png" class="sliderImage" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTtile">CRATER<br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$129</h2>
                <a href="#"><button class="buyButton">BUY NOW!</button></a>
            </div>

            <div class="sliderItem">
                <img src="img/air.png" class="sliderImage" alt="">
                <div class="sliderBg"></div>
                <h1 class="sliderTtile">HIPPIE<br>NEW <br>SEASON</h1>
                <h2 class="sliderPrice">$99</h2>
                <a href="#"><button class="buyButton">BUY NOW!</button></a>
            </div>
        
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
